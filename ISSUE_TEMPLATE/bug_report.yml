name: üêõ Bug Report
description: Report a bug to help us improve
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide detailed information to help us fix it quickly.

  - type: input
    id: title
    attributes:
      label: Bug Title
      placeholder: "Brief, descriptive title of the bug"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of what the bug is
      placeholder: "What is the bug about?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "The app should..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: "The app actually..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: Add screenshots or videos if possible
      placeholder: "Drag and drop images/videos here"

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Examples:
        - **OS**: Windows 11, macOS Ventura, Ubuntu 22.04
        - **Browser**: Chrome 120, Firefox 121, Safari 17
        - **Node Version**: 18.0.0, 20.10.0
        - **Python Version**: 3.9, 3.11
        - **Project Version**: 1.0.0, main branch
      value: |
        - OS: 
        - Browser: 
        - Node/Python Version: 
        - Project Version: 
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Error Messages
      description: Paste any error logs or messages
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the bug
      placeholder: "Additional information..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have provided steps to reproduce
          required: true
        - label: I have included environment details
          required: true
        - label: This is not a security vulnerability (see SECURITY.md)
          required: true
